name: PEPE Stacker

on:
  schedule:
    # Runs once daily at 12:00 UTC (7am EST / 4am PST)
    - cron: '0 12 * * *'
  
  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  stack-pepe:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Execute PEPE Stacker
        env:
          API_KEY: ${{ secrets.API_KEY }}
          AGENT_ID: ${{ secrets.AGENT_ID }}
        run: |
          python pepe_stacker.py